name: devkitpro cross compile build

on:
  push

jobs:
  build:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run build
        run: |
          ./easy-compile-docker-devkitpro

      - name: Run Release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./release/release-dkp

      - name: Archive Folder
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./*.zip

  publish-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: ./

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./*.zip
