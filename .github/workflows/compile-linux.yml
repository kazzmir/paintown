name: linux ubuntu build

on:
  push

jobs:
  build:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run build
        run: |
            sudo apt update
            ./easy-compile-ubuntu

      - name: XTest - Set up xvfb
        run: |
          sudo apt install -y xvfb alsa-tools alsa-utils
          sudo modprobe snd-aloop
          ./x-test-linux
      
      - name: XTest - Tear down xvfb
        run: killall Xvfb
    
      - name: Run Release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./release/release-ubuntu
          
      - name: Archive Folder
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: |
            ${{github.workspace}}/*.AppImage
            ${{github.workspace}}/*.deb

  publish-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: artifact
          path: ${{github.workspace}}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ github.workspace }}/*.AppImage
            ${{ github.workspace }}/*.deb
