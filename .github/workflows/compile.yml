name: linux ubuntu build

on:
  push

jobs:
  build:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run build
        run: |
            sudo apt update
            ./easy-compile-ubuntu

      - name: XTest - Set up xvfb
        run: |
          # Install xvfb 
          sudo apt install -y xvfb
          # Setup xvfb for screen 0
          Xvfb :1 -screen 0 800x600x24 &
          # Test
          timeout 3s ./paintown --data `pwd`/data > paintown.log 2>&1 
          # Check if the return code is 0
          if grep -q "Set graphics mode: Ok" paintown.log && grep -q "Bye" paintown.log ; then
            echo "Test passed"
          else
            echo "Test failed"
            cat paintown.log
            exit 1
          fi
        env:
            DISPLAY: :1
      
      - name: XTest - Tear down xvfb
        run: killall Xvfb
    
      - name: Run Release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./release/release-ubuntu
          
      - name: Archive Folder
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: |
            ${{github.workspace}}/*.AppImage
            ${{github.workspace}}/*.deb

  publish-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: artifact
          path: ${{github.workspace}}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ github.workspace }}/*.AppImage
            ${{ github.workspace }}/*.deb
